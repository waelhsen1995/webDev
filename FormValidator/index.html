<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- Form -->
        <form id="form" novalidate>
            <!-- Full name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="name" required minlength="3
                " maxlength="100">
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="55-555-555" name="phone" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}" required>
            </div>
            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@address.com" name="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required>
            </div>
            <!-- Website URL -->
            <div class="form-group">
                <label for="website">Full Website</label>
                <input type="url" id="dwebsite" placeholder="http://" name="website" required>
            </div>
            <!-- Password-->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" name="password" placeholder="Create Password(Min. 8 characters)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please inculde at least 1 uppercase character,1 lowercase char , and 1 number.">
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm password</label>
                <input type="password" id="password2" placeholder="Confirm Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <!-- Register Button -->
            <button type="submit">Register</button>
            <!-- Error/Success Message -->
            <div class="message-container">
                <h3 id="message"> Don't Hesitate!</h3>
            </div>
        </form>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
