<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Video Player -->
    <div class="player">
        <video class="video" playsinline></video>
        <!-- Show  Control-->
        <div class="show-controls">
            <!-- Controls Container -->
            <div class="controls-container">
                <!-- Progress Bar -->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!-- Left Controls -->
                    <div class="controls-left">
                        <!-- Play Controls -->
                        <div class="backward-controls">
                            <i class="fas fa-backward" id="prev-btn" title="Previous"></i>
                        </div>
                        <div class="play-controls">
                            <i class="fas fa-play main-button" id="play-btn" title="Play"></i>
                        </div>
                        <div class="forword-controls">
                            <i class="fas fa-forward" id="next-btn" title="Next"></i>
                        </div>
                        <!-- Volume Controls -->
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" id="volume-icon" title="Mute"></i>
                            </div>
                            <div class="volume-range" title="Change Volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Right Controls -->
                    <div class="controls-right">
                        <!-- Speed -->
                        <div class="speed" title="Playback Rate">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>1 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2 x</option>
                            </select>
                        </div>
                        <!-- Time -->
                        <div class="time">
                            <span class="time-elapsed">00:00 / </span>
                            <span class="time-duration">2:39 </span>
                        </div>
                        <!-- Full Screen -->
                        <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
